<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TOdo List</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style>

h1{
    text-align: center;
} 
body {
font: normal normal 13px/16px "Open Sans", sans-serif;

background-image: linear-gradient(to right,  rgb(92, 32, 32),rgba(224, 196, 196, 0));
}
.container{
    padding: 20px;
    width: 480px;
    margin: 0 auto;
    margin-top: 20px;
    margin-right: 50vh;
    border-radius: 5px;
    border: 2px inset rgb(107, 55, 55);
}
.addTask input{
	width: 90%;
	color: rgb(0, 0, 0);
	border:none;
	border: 2px solid rgb(0, 0, 0);
	background: none;
	padding: 10px;
	font-size: 17px;
    border-radius: 5px 5px;
}
.addTask{
	width: 100%;
	display: flex;
	padding: 10px 0;
}
.addTask button{
	margin: 1px;
	background: #222;
	color: #fff;
	font-size: 25px;
	text-transform: uppercase;
	padding: 8px;
	border: none;
	outline: none;
	border-radius: 3px;
	cursor: pointer;
    width: 45px;
}
.deleteAlbutt
{
    margin-right: 10px;
}

.todoList{
    padding-left: 0px;
}
.todoDiv .deleteButton,.modifyButton{
    margin-left: 10px;
	background: rgb(255, 255, 255);
	color: rgb(0, 0, 0);
	font-size: 20px;
	text-transform: uppercase;
	padding: 8px;
	border: none;
	outline: none;
	border-radius: 5px;
	cursor: pointer;
    float: right;
    display: block;
    height: 40px;
}
.todoItem{
     text-align: center; 
    font-size: 20px;
    float: left;
    display: block;
    margin-top: 10px;
    word-wrap: break-word;
    cursor: pointer;
}

.todoDiv
{
    position: relative;
    display: flow-root;
    border-radius: 10px;
    background-clip: border-box;
    margin: 10px; 
    background-color: #cebbbb;
    padding: 5px;

}


</style>


    </head>
    <body>  
            <div class = 'container'>
                <h1>To Do List</h1>
                   
                    <form class="addTask">
                        <div class="err"></div>
                        <input type="text" name="todoInput" id="todoInput" class="todoInput" placeholder="Enter a Task"/>
                        <button class="addTaskButt" id="addTaskButt"> <i class = 'fa fa-plus-square'></i> </button>
                        <button class="deleteAllButt" > <i class = 'fa fa-trash'></i> </button>
                    </form>    
                    <br/>
                <div class="todoContainer">
                    <ul class="todoList">
                    </ul>
                </div>
            </div>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>

$(document).ready(function(){

   
       

    $("#addTaskButt").click(function(e){
        var myInput = $(".todoInput").val();
        if(myInput.trim() == ""){
            alert("please enter a task!");
        }
        else
        {
            $("ul").append
            (
            "<div class='todoDiv'> <li class='todoItem'>"+myInput+"</li>"+
            " <button type='button' class='deleteButton'><i class='fa fa-trash'></i></button>"+
            "</div>"
            );
        }
        
        $(".todoInput").val("");
        $(".todoItem").click(function()
        {
            $(this).css({"color" : "#7c4c4c","text-decoration":"line-through"});
        })

        if($('.deleteButton'))
        {

            $(".deleteButton").click(function(){
                $(this).parent().remove();
            })
        }
        e.preventDefault();

    })
    $(".deleteAllButt").click(function(){
        $(".todoDiv").remove();
    })

   
})

</script>
